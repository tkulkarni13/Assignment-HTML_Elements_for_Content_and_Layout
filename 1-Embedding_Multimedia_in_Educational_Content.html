<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>The Water Cycle</Title>
    </head>
    <body>
        <!--Task 1: Embed an Educational Image-->
        <div>
            <h2>Water Cycle Overview Image</h2>
            <img src="water_cycle_diagram.png" alt="Diagram of the water cycle">
            <figcaption>Diagram illustrating all parts of the water cycle</figcaption>
        </div>

        <!--Task 2: Include an Instructional Audio Clip-->
        <div>
            <h2>Water Cycle Song Audio</h2>
            <div>
                <audio controls>
                    <source src="water_cycle_song.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <figcaption>Song about each component in the water cycle.</figcaption>
            </div>
        </div>

        <!--Task 3: Integrate an Informative Video-->
        <div>
            <h2>Water Cycle Video</h2>
            <div>
                <video controls>
                    <source src="water_cycle_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Video showing what the water cycle looks like over the course of a full day.</figcaption>
            </div>
        </div>
    </body>
</html>
